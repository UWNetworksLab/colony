
repositories{
  jcenter()
  flatDir{
      dirs 'libs'
   }
}

dependencies {
  compile(name:'openvpnlib', ext:'aar')
  compile 'com.android.support:cardview-v7:23.4.0'
  compile 'com.android.support:recyclerview-v7:23.4.0'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
