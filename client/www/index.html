<!DOCTYPE html>
<html>

<head>
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
    https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
    * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src https://api.digitalocean.com">
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta charset='utf-8' />
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta name="description" content="Deploy VPN/Proxy Servers" />
  <meta name="author" content="uProxy" />
  <!-- link rel="icon" type="images/png" href="/img/favicon.png" -->
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Colony: Deploy a Proxy</title>

</head>

<body>
<div class="app">
  <div id="title">
    <h1>Who do you trust?</h1>
  </div>

  <div>
    <img class="cloudlogo" src="img/digitalocean.png">
  </div>
  <div>
    <img class="cloudlogo" src="img/amazon.png">
  </div>

  <div id="deviceready" class="blink">
    <p class="event listening">Connecting to Device</p>
    <p class="event received">Device is Ready</p>
  </div>
  <div>
    <a id="exitbutton">Exit</a>
  </div>

</div>

</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="build/provision.js"></script>
</html>
