<!DOCTYPE html>
<html>

<head>
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
    https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
    * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta charset='utf-8' />
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta name="description" content="Deploy VPN/Proxy Servers" />
  <meta name="author" content="uProxy" />
  <!-- link rel="icon" type="images/png" href="/img/favicon.png" -->
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Colony: Deploy a Proxy</title>

</head>

<body>
<div class="app">
  <div>
    <h1>Who do you trust?</h1>
  </div>

  <div>
    <a href="https://cloud.digitalocean.com/v1/oauth/authorize?client_id=24cb4fd7317204781602be3b19cce72d9258bc59ba08a50b815f65adfc6ca534&redirect_uri=http%3A%2F%2Flocalhost%3A10101&response_type=code">
      <img class="cloudlogo" src="img/digitalocean.png">
    </a>
  </div>

  <div id="deviceready" class="blink">
    <p class="event listening">Connecting to Device</p>
    <p class="event received">Device is Ready</p>
  </div>
</div>

</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="build/digitalocean.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
